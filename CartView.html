<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartView</title>
    <link rel="stylesheet" href="CartView.css">
</head>
<body class=''>
    <div class='h-14 border-2 border-black bg-black flex justify-between items-center lg:h-16 '>
        <div class='items-center flex'>
        <button><img src="https://img.icons8.com/fluency/48/000000/menu--v2.png" class='md:h-10 h-6 md:ml-2' /></button>
        <span class="text-white text-lg font-bold ml-2 lg:text-2xl lg:ml-4">Blissmart</span>
    </div>
        <div class="flex mr-2">
            <input placeholder="Search..." class="h-6 w-24 mr-1 rounded-lg p-2 lg:p-4 lg:w-40 lg:mr-4 outline-none">
            <img src="./images/icons/search_2.png" alt="search" class="h-6 w-6 rounded-full lg:h-8 lg:w-8">
        </div>
    </div>
    <div class='pt-2 pl-2 pr-2'>
        <div class='border border-gray-200 rounded-xl shadow-lg flex py-2 lg:py-4 md:py-3'>
            <div class='w-28 flex justify-center items-center lg:w-44 md:w-36'>
                <img src="./images/products/oneplus.jpg" alt="oneplus" class="h-24 lg:h-48 md:h-44">
            </div>
            <div class='w-full'>
                <h1 class='text-sm font-bold md:text-xl'>
                    OnePlus 8T 5G (Lunar Silver, 8GB RAM, 128GB Storage
                </h1>
                <h3 class='text-sm font-semibold md:text-lg'>
                    ₹ 38,999 /-
                </h3>
                <span class='text-red-800 text-sm font-bold md:text-lg'>
                    Sold by Rocket Kommerce LLP
                </span>
                <div class='flex lg:mt-4 md:mt-3'>
                    <button
                        class='hover:bg-green-400 border rounded-lg text-sm p-1 mr-1 bg-green-600 text-white font-semibold md:p-2 md:text-md md:mr-3'>
                        Order Now
                    </button>
                    <button
                        class='hover:bg-red-400 border rounded-lg text-sm p-1 bg-red-600 text-white font-semibold md:p-2 md:text-md'>
                        Remove From Cart
                    </button>
                </div>
            </div>
        </div>

        <div class='border border-gray-200 rounded-xl shadow-lg flex py-2 lg:py-4 md:py-3 md:mt-3'>
            <div class='w-28 flex justify-center items-center lg:w-44 md:w-36'>
                <img src="images/products/t-shirt.jpg" alt="oneplus" class="h-24 lg:h-48 md:h-44">
            </div>
            <div class='w-full'>
                <h1 class='text-sm font-bold md:text-xl'>
                    Status mantra cotton half sleeves t-shirt for men
                </h1>
                <h3 class='text-sm font-semibold md:text-lg'>
                    ₹ 550 /-
                </h3>
                <span class='text-red-800 text-sm font-bold md:text-lg'>
                    by status mantra store
                </span>
                <div class='flex lg:mt-4 md:mt-3'>
                    <button
                        class='hover:bg-green-400 border rounded-lg text-sm p-1 mr-1 bg-green-600 text-white font-semibold md:p-2 md:text-md md:mr-3'>
                        Order Now
                    </button>
                    <button
                        class='hover:bg-red-400 border rounded-lg text-sm p-1 bg-red-600 text-white font-semibold md:p-2 md:text-md'>
                        Remove From Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
